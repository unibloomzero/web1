  <strong><u>타로심리상담사</u>란</strong> 타로카드를 통해서 질문자가 궁금해하는 모든 일들에 대해 상담하고, 그 상담을 통해 심리적 안정과 힐링이 될 수 있는 방법을 제시하는 전문가이다.
